[tox]
envlist =
  {py35,py36,py37}-django20

[testenv]
passenv = TOXENV CI TRAVIS TRAVIS_* CODECOV_*
setenv =
    PYTHONWARNINGS=module::DeprecationWarning
commands =
  coverage run runtests.py
  codecov -e TOXENV
deps =
  codecov >= 1.4.0
  coverage: coverage==4.3
  django20: Django>=2.0

[travis]
python =
  3.5: py35
  3.6: py36
  3.7: py37